---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: runner-tiny-pub
  namespace: gitlab
spec:
  releaseName: runner-tiny-pub
  chart:
    name: gitlab-runner
    repository: https://charts.gitlab.io
    version: 0.21.1  # gitlab-runner@13.4.1
  values:
    gitlabUrl: "http://gitlab-webservice.gitlab.svc.cluster.local:8080/"
    unregisterRunners: true
    terminationGracePeriodSeconds: 21600  # six hours
    concurrent: 20
    checkInterval: 30
    preEntrypointScript: |
      echo "Hello, from tiny-pub runner"

    metrics:
      enabled: true

    runners:
      # default image
      image: "busybox:1.32.0"
      imagePullPolicy: "if-not-present"
      requestConcurrency: 20
      locked: false

      tags: "avx,tiny,minimal,public,spack"
      runUntagged: false
      privileged: false
      secret: gitlab-gitlab-runner-secret  # from gitlab release

      namespace: pipeline
      pollTimeout: 600  # ten minutes

      # build log size limit
      outputLimit: 4096

      # Distributed runners caching
      # TODO(opadron): Look into this after setting up stand-alone minio service
      cache: {}
        ## General settings
        # cacheType: s3
        # cachePath: "gitlab_runner"
        # cacheShared: true

        ## S3 settings
        # s3ServerAddress: s3.amazonaws.com
        # s3BucketName:
        # s3BucketLocation:
        # s3CacheInsecure: false
        # secretName: s3access

        ## GCS settings
        # gcsBucketName:
        ## Use this line for access using access-id and private-key
        # secretName: gcsaccess
        ## Use this line for access using google-application-credentials file
        # secretName: google-application-credentials

      builds:
        cpuRequests: 800m
        cpuLimit: 800m
        memoryRequests: 688Mi
        memoryLimit: 688Mi

      services:
        cpuRequests: 50m
        cpuLimit: 50m
        memoryRequests: 144Mi
        memoryLimit: 144Mi

      helpers:
        cpuRequests: 50m
        cpuLimit: 50m
        memoryRequests: 144Mi
        memoryLimit: 144Mi

      # cloneUrl: https://gitlab.next.spack.io

      nodeSelector:
        spack.io/node-pool: glr-tiny-pub  # pool for jobs

    nodeSelector:
      spack.io/node-pool: base  # pool for the runner
