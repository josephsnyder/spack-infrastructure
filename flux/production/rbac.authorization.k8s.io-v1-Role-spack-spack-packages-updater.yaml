  namespace: spack
rules:
- apiGroups:
  - ''
  - extensions
  - apps
  resources:
  - deployments
  - replicasets
  - pods
  - pods/exec
  verbs:
  - get
  - watch
  - list
  - update
  - create
  - patch
  - delete
